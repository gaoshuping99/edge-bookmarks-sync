<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>确认同步</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .warning {
      color: #d83b01;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .confirm {
      background-color: #0078d4;
      color: white;
    }
    .cancel {
      background-color: #f5f5f5;
      color: #333;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>确认同步</h2>
    <p class="warning">警告：此操作将清空当前浏览器的所有收藏夹和密码数据！</p>
    <p>是否继续同步操作？</p>
    <div class="buttons">
      <button class="cancel" id="cancelBtn">取消</button>
      <button class="confirm" id="confirmBtn">确认同步</button>
    </div>
  </div>
  <script src="confirm.js"></script>
</body>
</html>
