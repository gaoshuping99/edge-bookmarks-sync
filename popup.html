<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edge同步助手</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 8px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #106ebe;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      font-size: 14px;
    }
    .warning {
      color: #d83b01;
      font-size: 12px;
      margin-top: 5px;
    }
    .progress-container {
      display: none;
      margin-top: 10px;
    }
    .progress-container.active {
      display: block;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #0078d4;
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      text-align: center;
    }
    .step-list {
      margin-top: 10px;
      font-size: 12px;
    }
    .step-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      color: #666;
    }
    .step-item.completed {
      color: #107c10;
    }
    .step-item.current {
      color: #0078d4;
      font-weight: bold;
    }
    .step-icon {
      margin-right: 5px;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-select {
      margin-bottom: 10px;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #startServer {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #startServer:hover {
      background-color: #45a049;
    }
    #startServer:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .server-status {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
    .server-status.online {
      color: #4CAF50;
    }
    .server-status.offline {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edge同步助手</h2>
    <div class="profile-select">
      <label for="profileSelect">选择Edge个人资料：</label>
      <select id="profileSelect"></select>
    </div>
    <div class="server-status" id="serverStatus">服务状态: 检查中...</div>
    <div class="button-container">
      <button id="startServer">启动服务</button>
      <button id="startSync" disabled>开始同步</button>
      <button id="exportEdgePasswordsToDesktopBtn">导出Edge密码</button>
      <button id="importEdgePasswordsBtn">导入Edge密码</button>
    </div>
    <div id="status" class="status"></div>
    <div id="warning" class="warning"></div>
    <!-- 进度显示区域 -->
    <div id="progressContainer" class="progress-container">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text">准备同步...</div>
      <div class="step-list">
        <div id="step1" class="step-item">
          <span class="step-icon">1</span>
          <span>导出Edge数据</span>
        </div>
        <div id="step2" class="step-item">
          <span class="step-icon">2</span>
          <span>清空当前浏览器数据</span>
        </div>
        <div id="step3" class="step-item">
          <span class="step-icon">3</span>
          <span>导入数据</span>
        </div>
        <div id="step4" class="step-item">
          <span class="step-icon">4</span>
          <span>完成同步</span>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
